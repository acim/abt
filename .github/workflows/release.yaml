on:
  push:
    branches:
      - main
    tags:
      - v*

name: Build Release
jobs:
  release-linux-386:
    name: release linux/386
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: compile and release
        uses: ngs/go-release.action@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOARCH: '386'
          GOOS: linux
          GO111MODULE: on
          CGO_ENABLED: 0
          CMD_PATH: "-a -installsuffix cgo -ldflags='-s -w' ./cmd/abt/main.go"
  release-linux-amd64:
    name: release linux/amd64
